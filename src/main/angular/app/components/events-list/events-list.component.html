<div *ngFor="let event of events; let i=index" class="event-item-container">
  <input [ngModel]="event.name" placeholder="Name" (change)="updateEventName($event, i)"/>
  <input [ngModel]="event.description" placeholder="Description"/>
  <!--{{event.location}}-->
  <i class="remove" (click)="removeEvent(i)"></i>
</div>

<div class="button-container">
  <button class="btn" (click)="addEvent()"> add </button> 
</div>
