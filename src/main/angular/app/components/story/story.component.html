<div *ngFor="let story of storyTextStream" class="story-list"> 
  <div class="story-container">
    <editor [value]="story.text" [class.hide-story]="story.open"></editor>
  </div>
  <div class="story-controls">
    <button class="btn" (click)="updateStory()"> Save</button> 
    <button class="btn" (click)="story.open=!story.open"> {{ story.open ? 'Show' : 'Hide'}} </button> 
  </div>
</div> 

<button class="btn" (click)="addStory()"> New Story </button>
